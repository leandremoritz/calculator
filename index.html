<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cute Calculator</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div class="calculator">
            <div id="output"></div>
            <div class="button-container">
                <button class="item" onClick="reset()">AC</button>
                <button class="item" onclick="buildSum('')">+/-</button>
                <button class="item" onclick="buildSum('')">%</button>
                <button class="item" onclick="buildSum('/')">/</button>
                <button class="item" onclick="buildSum('1')">1</button>
                <button class="item" onclick="buildSum('2')">2</button>
                <button class="item" onclick="buildSum('3')">3</button>
                <button class="item" onclick="buildSum('*')">x</button>
                <button class="item" onclick="buildSum('4')">4</button>
                <button class="item" onclick="buildSum('5')">5</button>
                <button class="item" onclick="buildSum('6')">6</button>
                <button class="item" onclick="buildSum('-')">-</button>
                <button class="item" onclick="buildSum('7')">7</button>
                <button class="item" onclick="buildSum('8')">8</button>
                <button class="item" onclick="buildSum('9')">9</button>
                <button class="item" onclick="buildSum('+')">+</button>
                <button class="item" onclick="buildSum('0')" id="zero">0</button>
                <button class="item" onclick="buildSum('.')">,</button>
                <button class="item" onclick="calculate()">=</button>
            </div>
        </div>
        <div>
            <button onclick="red()">Red</button>
            <button onclick="green()">Green</button>
            <button onclick="blue()">Blue</button>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
